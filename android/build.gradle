apply plugin: 'com.android.library'

android {
    compileSdkVersion 33
    buildToolsVersion "23.0.3"

    defaultConfig {
        minSdkVersion 33
        targetSdkVersion 33
        versionCode 1
        versionName "1.0"
        ndk {
            abiFilters "armeabi-v7a", "x86"
        }
    }
}

dependencies {
    implementation "com.facebook.react:react-native:+"
}
